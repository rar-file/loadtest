site_name: LoadTest Documentation
site_description: Modern async-first synthetic traffic generator for load testing
site_url: https://loadtest.readthedocs.io
repo_url: https://github.com/example/loadtest
repo_name: loadtest
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Core Concepts: user-guide/core-concepts.md
      - Scenarios: user-guide/scenarios.md
      - Traffic Patterns: user-guide/patterns.md
      - Metrics: user-guide/metrics.md
      - Reports: user-guide/reports.md
      - CLI Usage: user-guide/cli.md
  - API Reference:
      - Core: api/core.md
      - Scenarios: api/scenarios.md
      - Generators: api/generators.md
      - Metrics: api/metrics.md
      - Reports: api/reports.md
  - Examples:
      - Basic Examples: examples/basic.md
      - Advanced Examples: examples/advanced.md
      - Integration Examples: examples/integration.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Performance: development/performance.md
      - Changelog: development/changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/example/loadtest
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/loadtest/
  version:
    provider: mike

